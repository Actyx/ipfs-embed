[package]
name = "ipfs-embed-cli"
version = "0.3.0"
authors = ["David Craven <david@craven.ch>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Cli for ipfs-embed."
repository = "https://github.com/ipfs-rust/ipfs-embed"

[dependencies]
async-std = "1.6.3"
clap = "3.0.0-beta.1"
env_logger = "0.7.1"
